<div mat-dialog-title>{{data ? "Update" : "Add"}} Contact</div>
<form (ngSubmit)="onSubmit()" [formGroup]="addressForm" >
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field color="primary" appearance="outline">
        <mat-label> First Name </mat-label>
        <input matInput placeholder="Ex. Solomon" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field color="primary" appearance="outline">
        <mat-label> Last Name </mat-label>
        <input matInput placeholder="Ex. McBryan" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field color="primary" appearance="outline">
        <mat-label> Contact Number </mat-label>
        <input
          matInput
          class="row-two"
          placeholder="Ex. 0592322565"
          formControlName="contact"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="actions">
    <!-- <button mat-raised-button color="warn">Cancel</button> -->
    <button mat-raised-button type="submit" color="primary">{{data ? "Update" : "Add"}}</button>
  </div>
</form>
