<div mat-dialog-title class="header-container"> 
    <img src="../../../assets/images/alert.png" alt="" srcset="">
</div>
  <div mat-dialog-content>
    <div class="alert-container">
       
        <div class="alert-message">
            <h3>Are you sure you want to delete this address?</h3>
        </div>
    </div>
  </div>
    
  <div mat-dialog-actions  class="actions">
    <button mat-raised-button type='button' [mat-dialog-close]="false" color="secondary">Cancel</button>
    <button mat-raised-button type="submit" color="warn" (click)="deleteAddress(data)">Delete</button>
  </div>
