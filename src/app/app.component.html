<mat-toolbar color="primary">
  <span> Welcome To Address Book </span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="address-body">
  <div class="header-container">
    <h1>List of Addresses</h1>

    <button mat-raised-button (click)="openAddDialog()" color="primary">
      Add Address
    </button>
  </div>


  <div class="empty-container" *ngIf="isEmpty == 0">
    <h3>No Address Found</h3>
    <img src="../assets/images/empty.png" alt="" srcset="" />
  </div>

  <div class="mat-elevation-z8" *ngIf="isEmpty > 0">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let row">{{ row.phone_number }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            title="Edit Adress"
            mat-icon-button
            color="primary"
            (click)="openEditDilog(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            title="Delete Address"
            mat-icon-button
            color="warn"
            (click)="openDeleteDialog(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <!-- <app-prompt></app-prompt> -->
</div>
